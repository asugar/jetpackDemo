/**
 * 闭包
 * groovy具有闭包的特性
 * 向闭包传参，类似kotlin
 * 闭包委托：thisObject,owner,delgate三个属性
 */
task helloClosure() {
    //调用闭包
    customEach { f, s ->
        println "f= $f, s= $s"
    }
}

def customEach(closure) {
    for (int i in 1..10) {
        closure(i, 2 * i)
    }
}

